{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Upload SQLite Database</h1>
    <p class="mb-6">Importing will overwrite the existing database. Are you sure you want to proceed?</p>
    <form method="POST" action="{{ url_for('upload_sqlite') }}" enctype="multipart/form-data" class="space-y-4">
        <label for="file" class="block mb-2">Select SQLite file:</label>
        <input type="file" name="file" id="file" accept=".db,.sqlite,.sqlite3" required>
        <button type="submit" name="confirmation" value="yes"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Yes</button>
        <button type="submit" name="confirmation" value="no"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">No</button>
    </form>
</div>
{% endblock %}
