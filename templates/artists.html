{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h2 class="text-2xl font-bold mb-6">Artists and Their Genres</h2>
    {% if artists %}
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b text-left">Artist</th>
                    <th class="py-2 px-4 border-b text-left">Genres</th>
                </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b"><a href="{{ artist[2] }}" class="text-blue-500 hover:underline">{{ artist[0] }}</a></td>
                    <td class="py-2 px-4 border-b">{{ artist[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-gray-600">No artists found.</p>
    {% endif %}
</div>
{% endblock %}
