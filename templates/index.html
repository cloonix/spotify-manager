{% extends "base.html" %}
{% block content %}
<div class="relative">
    <!-- Hero Section -->
    <div class="text-center py-20 animate-fade-in">
        <!-- Main Heading -->
        <div class="mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-spotify rounded-2xl mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-1v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-1"/>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">
                Your Music, <span class="gradient-spotify bg-clip-text text-transparent">Organized</span>
            </h1>
            <p class="text-lg text-gray-400 max-w-xl mx-auto leading-relaxed">
                Simple and powerful Spotify music organization
            </p>
        </div>
        
        <!-- Quick Add Form -->
        <div class="max-w-md mx-auto">
            <form id="quickAddForm" class="space-y-4">
                <div class="relative">
                    <input type="url" id="quickSpotifyUrl" name="spotify_url" 
                           class="input-modern text-center text-lg py-4 pr-16" 
                           placeholder="Paste Spotify URL here..." 
                           style="padding-right: 4rem;">
                    <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-spotify hover:bg-green-600 text-white p-2 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
                <p class="text-sm text-gray-500 text-center">
                    Add tracks, albums, or artists instantly âœ¨
                </p>
            </form>
        </div>
    </div>
    
    <!-- Minimal background decoration -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute top-1/3 left-1/3 w-48 h-48 bg-spotify/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/3 right-1/3 w-64 h-64 bg-accent-500/10 rounded-full blur-3xl"></div>
    </div>
</div>

{% endblock %}
