{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h2 class="text-xl font-semibold mb-4">Add an Album or Track</h2>
    <form id="addItemForm" method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="spotify_url" class="block text-gray-700">Spotify Album or Track URL:</label>
            <input type="text" id="spotify_url" name="spotify_url" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Item</button>
    </form>
</div>
{% endblock %}
