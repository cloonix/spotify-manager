{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Import Database</h1>
    <p class="mb-6">Importing will overwrite the existing database. Are you sure you want to proceed?</p>
    <form method="POST" enctype="multipart/form-data" class="flex space-x-4">
        <label for="file">Choose CSV File to Import:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit" name="confirmation" value="yes" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Yes</button>
        <button type="submit" name="confirmation" value="no" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">No</button>
    </form>
</div>
{% endblock %}
