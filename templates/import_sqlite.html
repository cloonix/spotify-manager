<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import SQLite Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-4">Import SQLite Database</h1>
        <form method="POST" action="{{ url_for('import_sqlite') }}" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block mb-2">Select SQLite file:</label>
                <input type="file" name="file" id="file" accept=".db,.sqlite,.sqlite3" class="px-3 py-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Import</button>
        </form>
    </div>
</body>
</html>
