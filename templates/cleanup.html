{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h2 class="text-xl font-semibold mb-4">Cleanup Database</h2>
    <p class="mb-6">Deleting unused artists and genres.</p>
    <form method="POST" class="flex space-x-4">
        <button type="submit" name="confirmation" value="yes" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes</button>
        <button type="submit" name="confirmation" value="no" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">No</button>
    </form>
</div>
{% endblock %}
