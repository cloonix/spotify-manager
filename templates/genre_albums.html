{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Albums for Selected Genre</h1>
    <a href="{{ url_for('genres') }}" class="text-blue-500 hover:underline inline-block mb-4">&larr; Back to Genres</a>
    {% if albums %}
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Album Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Artist ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Release Year</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for album in albums %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ album[2] }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ album[1] }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ album[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No albums found for this genre.</p>
    {% endif %}
</div>
{% endblock %}
